<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Surprise Box</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }

        #box {
            width: 150px;
            height: 150px;
            background-color: #ff5722;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 10px;
            cursor: pointer;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            position: relative;
        }

        #box:hover {
            background-color: #e64a19;
        }

        #text {
            font-size: 1.5rem;
            font-weight: bold;
            color: white;
            opacity: 0;
            transition: opacity 0.3s ease, transform 0.5s ease;
            transform: translateY(20px);
        }

        #hidden-text {
            position: absolute;
            font-size: 2rem;
            font-weight: bold;
            color: #4caf50;
            opacity: 0;
            animation: jump 0.6s ease forwards;
            animation-delay: 0.3s;
        }

        @keyframes jump {
            0% {
                transform: scale(0) translateY(50px);
                opacity: 0;
            }
            50% {
                transform: scale(1.2) translateY(-10px);
                opacity: 1;
            }
            100% {
                transform: scale(1) translateY(0);
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <div id="box" onclick="revealSurprise()">
        <div id="text">Click Me!</div>
        <div id="hidden-text">পড়তে বয়</div>
    </div>

    <script>
        function revealSurprise() {
            const text = document.getElementById("text");
            const hiddenText = document.getElementById("hidden-text");

            // Hide the "Click Me!" text
            text.style.opacity = "0";
            text.style.transform = "translateY(-20px)";

            // Show the hidden text with animation
            hiddenText.style.opacity = "1";
        }
    </script>
</body>
</html>
